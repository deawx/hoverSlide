<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>hover</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="hoverSlide.js"></script>
  </head>

  <body>
    <div id="click1-tab" class="tab tab1"> HOME</div>
    <div id="click2-tab" class="tab tab2"> TUTORIALS</div>
    <div id="click3-tab" class="tab tab3"> PLUGINS</div>
    <div id="click4-tab" class="tab tab4"> BLOG</div>

    <script>
      $(".tab1").hoverSlide({
        backgroundColor: "#2196F3"
      });

      $(".tab2").hoverSlide({
        top: 120,
        backgroundColor: "#F1C40F"
      });

      $(".tab3").hoverSlide({
        top: 180,
        backgroundColor: "#f44336"
      });

      $(".tab4").hoverSlide({
        top: 240,
        backgroundColor: "#555"
      });
    </script>
  </body>
</html>
